<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <!-- REGISTER -->
  <div class="container">
    <div class="login-form">
      <div class="form-group">
        <ion-input label="Correo Electronico" label-placement="floating" fill="outline" placeholder="Correo Electronico" type="email" [(ngModel)]="email"></ion-input>
      </div>
      <div class="form-group">
       <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Usuario" type="text" [(ngModel)]="username"></ion-input>
      </div>
      <div class="form-group">
        <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
      </div>
 
      <div>
        <ion-button expand="block" (click)="onRegisterButtonPressed()"><span class="material-symbols-outlined">arrow_forward</span></ion-button>
      </div> 
    </div>
  </div>

</ion-content>
